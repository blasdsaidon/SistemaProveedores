<!DOCTYPE html>
<html
    lang="es"
    xmlns:th="http://www.thymeleaf.org"
    xlmns:sec="http://www.thymeleaf.org/extras/spring-security"
    >
    <head>
        <title>Index</title>
        <meta charset="UTF-8" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
            />
            <link rel="stylesheet" href="/style.css">
        <!--            <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    </head>

    <body  class="bg-imagen">
        <div class="table-responsive custom-table-responsive">
            <table class="table custom-table" border="5px" style="width: 100%; font-size: 20px; text-align: center">
        
            <thead class="thead-dark">
                <tr>
                    <th>Nombre del Proveedor</th>
                    <th>Saldo</th>
                    <th>Detalle</th>
                </tr>
            </thead>
            <tbody>
                <!-- Utiliza th:each para iterar a travÃ©s de la lista de proveedores -->
                <tr th:each="Proveedor : ${listaProve}">
                    <!-- Coloca los datos del proveedor en las columnas -->
                    <td th:text="${Proveedor.nombre}">Nombre del Proveedor</td>
                    <td th:text="${Proveedor.saldo}">Saldo</td>
                    <td>
                        <div>
                            <a
                                type="submit"
                                class="btn btn-success"
                                th:value="@{Proveedor.id}"
                                th:href ="@{/proveedor/__${Proveedor.id}__}"
                                >Ver</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
       
        <div>ingresar nuevo Proveedor</div>
         <div>
            <form th:action="@{/registraProve}" method="POST">
                
               <input  class="form-control form-group" type="text" th:value="${nombre}" name="nombre" placeholder="Nombre de proveedor"> 

               
                           
               <button type="submit" class="btn btn-primary" >Enviar</button> 
            </form>
        </div>

        <div>ingresar nuevo Pago</div>
         <div>
            <form th:action="@{/registraPago}" method="POST">
                
               <input  class="form-control form-group" type="number" th:value="${monto}" name="monto" placeholder="Monto"> 
                <select required class="form-select form-group" name="proveId">
                            <option >Selecione Proveedor: </option>
                            <option
                                th:each="Proveedor:${listaProve}"
                                th:value="${Proveedor.id}"
                                th:text="${Proveedor.nombre}"/>
                        </select>
               
                           
               <button type="submit" class="btn btn-primary" >Enviar</button> 
            </form>
        </div>

        <div>ingresar nuevo Pedido</div>
         <div>
            <form th:action="@{/registraPedido}" method="POST">
                
               <input  class="form-control form-group" type="number" th:value="${monto}" name="monto" placeholder="Monto"> 
                <select required class="form-select form-group" name="proveId">
                            <option >Selecione Proveedor: </option>
                            <option
                                th:each="Proveedor:${listaProve}"
                                th:value="${Proveedor.id}"
                                th:text="${Proveedor.nombre}"/>
                        </select>
               
                           
               <button type="submit" class="btn btn-primary" >Enviar</button> 
            </form>
        </div>


</body>

</html>
