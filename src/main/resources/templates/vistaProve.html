<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle del Proveedor</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
    />
</head>

<body>
    <h1>Detalle del Proveedor</h1>
    <p><strong>Nombre:</strong> <span th:text="${proveedor.nombre}"></span></p>
    <p><strong>Saldo:</strong> <span th:text="${proveedor.saldo}"></span></p>
    
    <h2>Pedidos:</h2>
    <ul class="list-group">
        <li class="list-group-item" th:each="pedido : ${proveedor.pedidos}">
            <!-- <p><strong>ID:</strong> <span th:text="${pedido.id}"></span></p> -->
            <p><strong>Fecha de Recepción:</strong> <span th:text="${pedido.fechaRecepcion}"></span></p>
            <p><strong>Monto:</strong> <span th:text="${pedido.monto}"></span></p>
            <div>
                <a
                    type="submit"
                    class="btn btn-success"
                    th:value="@{pedido.id}"
                    th:href ="@{/modificarPedido/__${pedido.id}__}"
                    >Modificar</a>
            </div>
            <div>
                <br>
                <a
                    type="submit"
                    class="btn btn-danger"
                    th:value="@{pago.id}"
                    th:href ="@{/eliminaPedido/__${pedido.id}__}"
                    onclick="return confirm('¿Estás seguro de que deseas eliminar este pedido?');"
                    >Eliminar</a>
            </div>
        </li>
    </ul>
    
    <h2>Pagos:</h2>
    <ul class="list-group">
        <li class="list-group-item" th:each="pago : ${proveedor.pagos}">
            <!-- <p><strong>ID:</strong> <span th:text="${pago.id}"></span></p> -->
            <p><strong>Fecha de Pago:</strong> <span th:text="${pago.fechaPago}"></span></p>
            <p><strong>Monto de Pago:</strong> <span th:text="${pago.montoPago}"></span></p>
            <div>
                <a
                    type="submit"
                    class="btn btn-success"
                    th:value="@{pago.id}"
                    th:href ="@{/modificarPago/__${pago.id}__}"
                    >Modificar</a>
            </div>
            <div>
                <br>
                <a
                    type="submit"
                    class="btn btn-danger"
                    th:value="@{pago.id}"
                    th:href ="@{/eliminaPago/__${pago.id}__}"
                    onclick="return confirm('¿Estás seguro de que deseas eliminar este pago?');"
                    >Eliminar</a>
            </div>
        </li>
    </ul>
</body>
</html>
