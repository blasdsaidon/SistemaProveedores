<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle del Proveedor</title>
</head>
<body>
    <h1>Detalle del Proveedor</h1>
    <p><strong>Nombre:</strong> <span th:text="${proveedor.nombre}"></span></p>
    <p><strong>Saldo:</strong> <span th:text="${proveedor.saldo}"></span></p>
    
    <h2>Pedidos:</h2>
    <ul>
        <li th:each="pedido : ${proveedor.pedidos}">
            <p><strong>ID:</strong> <span th:text="${pedido.id}"></span></p>
            <p><strong>Fecha de Recepci√≥n:</strong> <span th:text="${pedido.fechaRecepcion}"></span></p>
            <p><strong>Monto:</strong> <span th:text="${pedido.monto}"></span></p>
        </li>
    </ul>
    
    <h2>Pagos:</h2>
    <ul>
        <li th:each="pago : ${proveedor.pagos}">
            <p><strong>ID:</strong> <span th:text="${pago.id}"></span></p>
            <p><strong>Fecha de Pago:</strong> <span th:text="${pago.fechaPago}"></span></p>
            <p><strong>Monto de Pago:</strong> <span th:text="${pago.montoPago}"></span></p>
        </li>
    </ul>
</body>
</html>
