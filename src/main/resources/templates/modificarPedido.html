<!DOCTYPE html>
<html
    lang="es"
    xmlns:th="http://www.thymeleaf.org"
    xlmns:sec="http://www.thymeleaf.org/extras/spring-security"
    >
    <head>
        <title>Index</title>
        <meta charset="UTF-8" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
            />
            <link rel="stylesheet" href="/style.css">
        <!--            <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    </head>
    <body>
        <div class="form-registro">
            <form th:action="@{/actualizarPedido/__${pedido.id}__}" method="POST" enctype="multipart/form-data">
                <input hidden th:value="${pedido.id}" name="pedidoId">
                <div class="form-group my-3">
                    <h3 class="card-title">Actualizar pedido</h3>
                </div>

                <div class="mb-3">
                    <label for="Fecha" class="form-label">Nombre:</label>
                    <input  type="date" th:value="${pedido.fechaRecepcion}" name="fechaPedidoS" class="form-control text-capitalize" 
                            aria-describedby="FechaHelp" >
                </div>

                <div class="mb-3">
                    <label for="monto" class="form-label">Monto:</label>
                    <input  type="number" th:value="${pedido.monto}" name="monto" class="form-control text-capitalize" 
                            aria-describedby="montoHelp" >
                </div>

                <div class="mb-3">
                    <label for="proveedor" class="form-label">Proveedor:</label>
                    <select required class="form-select form-group" name="proveId">
                        <option >Selecione Proveedor: </option>
                        <option
                            th:each="Proveedor:${listaProve}"
                            th:value="${Proveedor.id}"
                            th:text="${Proveedor.nombre}"
                            th:selected="${pedido.proveedor.nombre==Proveedor.nombre}"/>
                    </select>
                    
                </div>

            </div>
            <button type="submit" class="btn btn-primary" >Enviar</button> 
            </form>
    </body>
</html>
